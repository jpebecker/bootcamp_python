<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Movies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />

    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{{ url_for('home') }}">My Top10 Movies</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_movie') }}">Adicionar Filme</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      {% block content %}{% endblock %}

<footer class="footer bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy;@JpeBecker. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="#" class="text-white mx-2" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="text-white mx-2" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="text-white mx-2" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="text-white">Home</a>
        </div>
    </div>
</footer>
    </div>
  </body>
</html>
