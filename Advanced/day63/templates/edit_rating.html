<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating of a Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center text-warning">Edit Game Rating</h2>
          <form action="{{ url_for('edit') }}" method="POST" class="border p-4 rounded bg-white shadow-sm">
            <div class="mb-3">
              <p class="mb-1"><strong>Game Name:</strong> {{game.title}}</p>
              <p class="mb-3"><strong>Current Rating:</strong> {{game.rating}}/10</p>
              <input type="hidden" name="id" value="{{game.id}}" />
              <label for="rating" class="form-label">New Rating</label>
              <input
                name="rating"
                type="number"
                step="0.1"
                min="0"
                max="10"
                id="rating"
                placeholder="Enter new rating"
                class="form-control"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning w-100">Change Rating</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
