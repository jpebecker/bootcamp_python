<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Ranking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center text-primary">My Game Ranking</h1>

      {% if games == []: %}
      <div class="alert alert-warning text-center" role="alert">
        The list is empty.
      </div>
      {% endif %}

      <ul class="list-group mb-4">
        {% for game in games %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{game.title}}</strong> - {{game.studio}} - {{game.rating}}/10
          </div>
          <div>
            <a
              href="{{ url_for('edit', id=game.id) }}"
              class="btn btn-sm btn-outline-primary me-2"
              >Edit</a
            >
            <a
              href="{{ url_for('delete', id=game.id) }}"
              class="btn btn-sm btn-outline-danger"
              >Delete</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>

      <div class="text-center">
        <a href="{{ url_for('add') }}" class="btn btn-success"
          >Add a new Game to the List</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
