<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adding a Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center text-success">Add a New Game</h2>
          <form action="{{ url_for('add') }}" method="POST" class="border p-4 rounded bg-white shadow-sm">
            <div class="mb-3">
              <label for="title" class="form-label">Game Name</label>
              <input name="title" type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="studio" class="form-label">Game Studio</label>
              <input name="studio" type="text" id="studio" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Game Rating</label>
              <input name="rating" type="number" step="0.1" min="0" max="10" id="rating" class="form-control" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success w-100">Add Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
