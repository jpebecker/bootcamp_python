<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">Posts</a></li>
            <li class="nav-item"><a href="{{ url_for('aboutMe') }}" class="nav-link">About Me</a></li>
            <li class="nav-item"><a href="{{ url_for('contactMe') }}" class="nav-link">Contact Me</a></li>
          </ul>
        </header>
      </div>
    <div class="top">
        <img src="/static/images/top_bg.jpg" alt="Background Image">
        <div class="title"><h1>Blog HomePage for Testing features</h1></div>
    </div>
   {% for post in blogdata %}
    <div class="content">
        <div class="card">
            <h2>{{ post['title'] }}</h2>
            <p class="text">{{ post['subtitle'] }}</p>
            <a href="{{ url_for('blogpost', postnumber=post['id']) }}">Read this article</a>
        </div>
    </div>
    {% endfor %}
</div>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="{{ url_for('aboutMe') }}" class="nav-link px-2 text-body-secondary">About Me</a></li>
      <li class="nav-item"><a href="{{ url_for('contactMe') }}" class="nav-link px-2 text-body-secondary">Contact Me</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© {{actual_year}} JpeBecker, Bootstrap</p>
</footer>
</body>
</html>
