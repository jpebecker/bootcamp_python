<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">

        <!-- BANNER SUPERIOR -->
        <div class="top" style="background-image: url('/static/images/contact_bg.jpg'); background-size: cover; background-position: center; height: 200px;">
            <div class="overlay">
                <div class="container">
                    <header class="d-flex justify-content-center py-3">
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">Home</a></li>
                            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">Posts</a></li>
                            <li class="nav-item"><a href="{{ url_for('aboutMe') }}" class="nav-link text-white">About Me</a></li>
                            <li class="nav-item"><a href="{{ url_for('contactMe') }}" class="nav-link active bg-danger text-white">Contact Me</a></li>
                        </ul>
                    </header>                    
                </div>
            </div>
        </div>

        <!-- CONTEÚDO DO POST -->
        <div class="content container my-5">
            <div class="card p-4">
                <h2>Preencha este formulário e envie sua mensagem para mim</h2>
                <hr>
                <form method="POST" action="{{ url_for('contactMe') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <a class="mt-3 d-block" href="{{ url_for('home') }}">Go Back to HomePage</a>
            </div>
        </div>

    </div>
     <!-- RODAPÉ -->
 <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="{{ url_for('aboutMe') }}" class="nav-link px-2 text-body-secondary">About Me</a></li>
      <li class="nav-item"><a href="{{ url_for('contactMe') }}" class="nav-link px-2 text-body-secondary">Contact Me</a></li>
    </ul>
    <p class="text-center text-body-secondary">© {{actual_year}} JpeBecker, Bootstrap</p>
  </footer>
</html>
