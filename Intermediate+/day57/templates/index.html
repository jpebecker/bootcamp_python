<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Blog HomePage for Testing features</h1></div>
    </div>
   {% for post in blogdata %}
    <div class="content">
        <div class="card">
            <h2>{{ post['title'] }}</h2>
            <p class="text">{{ post['subtitle'] }}</p>
            <a href="{{ url_for('blogpost', postnumber=post['id']) }}">Read this article</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made by @Jpebecker {{actual_year}}</p>
</footer>
</html>
