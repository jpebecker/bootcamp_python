<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Enviada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- built in styling -->
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
        }
        .success-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #198754;
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="bg-dark">
        <div class="container">
            <ul class="nav justify-content-center py-3">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">About Me</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="container my-5">
        <div class="success-card text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill success-icon"></i>
            </div>
            <h2 class="mb-3">Mensagem enviada com sucesso!</h2>
            <p class="lead">Obrigado pelo seu contato, <strong>{{ username }}</strong>.</p>
            <a href="{{ url_for('home') }}" class="btn btn-outline-success mt-4"><i class="bi bi-house-door-fill me-1"></i> Voltar para Home</a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-4 mt-5 border-top">
        <div class="container text-center">
            <ul class="nav justify-content-center mb-3">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link px-3 text-muted">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link px-3 text-muted">Contact</a></li>
            </ul>
            <p class="text-muted mb-0">© {{ actual_year }} JpeBecker · Desenvolvido com Bootstrap</p>
        </div>
    </footer>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
