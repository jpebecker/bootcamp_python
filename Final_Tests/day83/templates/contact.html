<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="font-family: 'Raleway', sans-serif; background-color: #f8f9fa;">

<!-- TOP HEAD -->
<div class="gradient-background" style="height: 240px;">
    <div class="d-flex align-items-center justify-content-center text-white">
        <div class="text-center">
            <i class="bi bi-envelope-paper-fill fs-1 mb-2"></i>
            <h1 class="fw-bold">Entre em Contato</h1>
            <p class="lead">Fico feliz em receber sua mensagem!</p>
        </div>
    </div>
</div>

    <!-- nav menu -->
    <nav class="bg-dark">
        <div class="container">
            <ul class="nav justify-content-center py-3">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">About Me</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link active text-danger fw-bold">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- forms -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 p-5 rounded-4 bg-white">
                    <h2 class="text-center mb-4">Envie sua mensagem</h2>
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-send-fill me-1"></i> Enviar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('home') }}" class="text-decoration-none"><i class="bi bi-arrow-left-circle"></i> Voltar para Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- rodape -->
    <footer class="py-4 mt-5 border-top">
        <div class="container text-center">
            <ul class="nav justify-content-center mb-3">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link px-3 text-muted">About</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link px-3 text-muted">Contact</a></li>
            </ul>
            <p class="text-muted mb-0">© {{actual_year}} JpeBecker · Desenvolvido com Bootstrap</p>
        </div>
    </footer>

</body>

</html>
